<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" (submit)="login()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label
        ><input
          matInput
          placeholder="Email"
          [(ngModel)]="username"
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="password"
          type="password"
          name="password"
          required
        /> </mat-form-field
      ><mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
